<ion-view>
    <ion-nav-title>Pedido realizado com sucesso</ion-nav-title>
    <div class="bar bar-balanced bar-subheader">
        <h2 class="title">Total: R$ {{total}}</h2>
    </div>
    <ion-content class="has-subheader">
        <ion-list>
            <ion-item class="item-dark" ng-show="cupom.value != null">
                <strong>Cupom</strong>
                <span class="badge badge-balanced">- R$ {{cupom.value}}</span>
            </ion-item>
            <ion-item ng-repeat="o in items" ng-click="openProductDetail($index)">
                <h2>{{o.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{o.qtd}} <br>
                        <i class="ion ion-cash"></i> {{o.price}}
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"></i> {{o.qtd * o.price}}
                    </div>
                </div>
            </ion-item>
        </ion-list>

        <button type="button" class="button button-royal button-full" menu-close ui-sref="client.order">
            Ver todos os pedidos
        </button>
    </ion-content>
</ion-view>
